[uwsgi]
chdir = /srv/HRDI_month1/
module = HRDI_month1.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :2020

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/HRDI_month1.pid
logto = /var/log/uwsgi/HRDI_month1/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true